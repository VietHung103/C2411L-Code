    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="" id="user-info">
            <label for="name">FullName:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">PhoneNumber:</label>
            <input type="tel" id="phone" name="phone">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="hobby">Hobbies:</label>
            <select name="hobby" id="hobby">
                <option value="reading">Reading</option>
                <option value="painting">Painting</option>
                <option value="cooking">Cooking</option>
                <option value="gardening">Gardening</option>
            </select>
            <button type="submit">Submit</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Hobbies</th>

                    </tr>
                </thead>
                <tbody id="user-table"></tbody>
            </table>
        </form>
        <script>
            const form = document.getElementById("user-info").addEventListener("submit", function(envent){
                event.preventDefault();

                const form_user = document.querySelectorAll("#user-info input, #user-info select");

                const data = {};
                form_user.forEach((input) =>{
                    data[input.name] = input.value;
                });
                
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.email}</td>
                    <td>${data.phone}</td>
                    <td>${data.age}</td>
                    <td>${data.gender}</td>
                    <td>${data.hobby}</td>
                    `
                document.getElementById("user-table").appendChild(newRow);
            });
        </script>
    </body>
    </html>
