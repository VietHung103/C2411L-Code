<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span><br>
    
            <label for="pass">PassWord:</label>
            <input type="password" id="pass" name="pass">
            <span class="error" id="passError"></span><br>
    
            <input type="checkbox" id="agree">I agree <br>
            <span class="error" id="agreeError"></span><br>
            
            <button type="button" id="btn">Register</button>
            <p id="successMessage" style="color:green;"></p>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(event){
                event.preventDefault();
                let email = $("#email").val().trim();
                let pass = $("#pass").val().trim();
                let agree = $("#agree").is(":checked");
 
                let isValid = true;

                $("#emailError , #passError, #agreeError,#successMessage").text("");

                if(!email.includes("@") || !email.includes(".") || email.includes(" ") || 
                    email.endsWith(".") || email.endsWith("@") || email.startsWith("@") || email.startsWith(".")){
                        $("#emailError").text("Invalid email format");
                        isValid = false;
                    }
                if(!(pass.length >= 6 && pass.length<=12)){
                    $("#passError").text("Password must be between 6 and 12 characters long");
                    isValid = false;
                }

                if(!agree){
                    $("#agreeError").text("You need to agree with this condition");
                    isValid = false;
                }
                if(isValid){
                    $("#successMessage").text("Success Register!");
                }
            });
        });
    </script>
    

</body>
</html>
