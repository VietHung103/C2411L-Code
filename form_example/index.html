<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="web-form">
        <div class="img-container">
            <img src="https://wallpapers-clan.com/wp-content/uploads/2022/08/paper-texture-white-aesthetic-wallpaper-scaled.jpg" alt="">
        </div>
        <div class="form">
            <div class="form-header">
                <h2>Let's level up your <br> brand,together</h2>
                <p>You can reach us anytime via hi@untitledui.com</p>
            </div>
            <form action="" class="main-form">
                <div class="info-form">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone_number">Phone number</label><br>
                    <div class="tel">
                        <select name="" id="">
                            <option value="US">US</option>
                            <option value="UK">UK</option>
                            <option value="CA">Canada</option>
                        </select>
                        <input type="tel" id="phone_number" name="phone_number" value="+1(555)000-0000"><br>
                    </div>
                    <label for="help">How can we help?</label><br>
                    <textarea name="help" id="help" rows="5" cols="60"></textarea><br>
                </div>
                <div class="container">
                    <h3>Services</h3>
                    <div class="services">
                        <label><input type="checkbox"> Website design</label>
                        <label><input type="checkbox"> Content creation</label>
                        <label><input type="checkbox"> UX design</label>
                        <label><input type="checkbox"> Strategy & consulting</label>
                        <label><input type="checkbox"> User research</label>
                        <label><input type="checkbox"> Other</label>
                    </div>
                    <div class="divider"></div>
                
                </div>
            
                
                <button class="btn">Get started</button>
            </form>
        </div>
    </div>
</body>
</html>
